<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Support System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <img src="./accets/Bild.png" alt="Image" class="mb-2" style="height: 150px; float: right;">
        <div style="clear:both;"></div>
        <h1>Ticket Support System</h1>
        <form action="./pages/1terSubmit.html">
            <div class="form-group">
                <label for="name">Customer Number</label>
                <textarea class="form-control" id="name" rows="1" required></textarea>
            </div>
            <div class="form-group">
                <label for="issue">Issue Description</label>
                <textarea class="form-control" id="issue" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <div class="col-2 p-0">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority" required>
                        <option value="" disabled selected>Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-2 p-0">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
